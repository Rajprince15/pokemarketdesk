<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeMarket - Track Your Pokémon Card Portfolio</title>
    <meta name="description" content="Real-time Pokémon card prices, market insights, and portfolio tracking for collectors and investors" />
    
    <!-- Prevent Flash of Wrong Theme -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'dark');
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
